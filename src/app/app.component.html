<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="formGroup.valid && uploadPost()"
    autocomplete="off"
    class="flex flex-col gap-2"
  >
    <app-text-input
      [id]="'title'"
      [label]="'Título'"
      [formControl]="$any(formGroup.controls['title'])"
    />

    <app-text-input
      [id]="'description'"
      [label]="'Descripción'"
      [placeholder]="'Esta imagen representa...'"
      [formControl]="$any(formGroup.controls['description'])"
    />

    <app-dropzone-input
      [id]="'image'"
      [label]="'Imagen'"
      [formControl]="$any(formGroup.controls['image'])"
    />

    <div class="mt-1 flex flex-row justify-end gap-2">
      <button
        type="button"
        class="rounded-lg bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        (click)="cancelUpload()"
      >
        Cancelar
      </button>

      <button
        [disabled]="!formGroup.valid"
        type="submit"
        class="rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Subir imagen
      </button>
    </div>
  </form>
</div>
