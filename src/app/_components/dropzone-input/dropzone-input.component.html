<div class="grid grid-cols-1 gap-1">
  <label
    [for]="id"
    class="block text-sm font-medium text-gray-900 dark:text-white"
  >
    {{ label }}
  </label>

  <label
    [for]="id"
    class="dark:hover:bg-bray-800 flex h-32 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600"
  >
    <div class="flex flex-col items-center justify-center pb-6 pt-5">
      <svg
        class="mb-2 h-8 w-8 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 16"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
        />
      </svg>
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Haz clic para subir</span> o arrastra y
        suelta
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">
        SVG, PNG, JPG or GIF (MAX. 800x400px)
      </p>
    </div>
    <input [id]="id" [type]="type" [formControl]="control" class="hidden" />
  </label>

  <p
    *ngIf="control.value"
    class="place-self-center text-sm text-green-600 dark:text-green-500"
  >
    Archivo cargado con Ã©xito.
  </p>
</div>
